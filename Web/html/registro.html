<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - ParqNet</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <div class="background">
    <div class="overlay">
      <img src="../img/Logo-white.png" alt="Logo de ParqNet" class="logo" />
      <h1>Registrarse</h1>

      <form class="formulario" action="../php/registro.php" method="POST">
        <input type="text" name="nombre" placeholder="Nombre" required />
        <input type="text" name="apellido" placeholder="Apellido" required />
        <input type="text" name="dni" placeholder="DNI" required maxlength="8" />
        <input type="email" name="correo" placeholder="Correo electrónico" required />
        <input type="text" name="telefono" placeholder="Teléfono" required maxlength="9" />
        <input type="text" name="direccion" placeholder="Dirección" required />
        <input type="password" name="contrasena" placeholder="Contraseña" required />
        
        <button type="submit">Registrarme</button>
      </form>

      <div class="links">
        <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
      </div>
    </div>
  </div>
</body>
</html>
